<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Safetrip® Revenue Potential</title>

<style>
:root {
  --blue: #2b6cb0;
  --blue-600: #2c5282;
  --grey-50: #f6f8fb;
  --grey-100: #eef2f6;
  --grey-300: #cfd8e3;
  --grey-700: #3e4c59;
  --orange: #f29d38;
  --white: #ffffff;
}

* { box-sizing: border-box; }

body {
  font-family: Arial, Helvetica, sans-serif;
  background: var(--grey-50);
  padding: 24px;
  display: grid;
  place-items: start center;
}

.card {
  width: min(720px, 95vw);
  background: var(--white);
  border-radius: 12px;
  padding: 22px;
  box-shadow: 0 6px 20px rgba(44,82,130,.08);
}

h1 {
  color: var(--blue);
  margin-bottom: 6px;
}

.subhead {
  margin-bottom: 18px;
  opacity: .9;
}

/* ================= CONTRACT BUTTONS ================= */

.contract {
  margin-bottom: 22px;
}

.contract label.main-label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
  color: var(--blue-600);
}

.contract-options {
  display: flex;
  gap: 16px;
}

.contract-options input[type="radio"] {
  display: none;
}

.contract-btn {
  border: 2px solid var(--grey-300);
  padding: 10px 18px;
  border-radius: 999px;
  cursor: pointer;
  transition: all 0.25s ease;
  font-weight: 600;
  display: inline-block;
  background: white;
}

.contract-btn span {
  display: block;
  font-size: .7rem;
  font-weight: normal;
  opacity: .75;
  margin-top: 2px;
}

/* Selected State */
.contract-options input[type="radio"]:checked + .contract-btn {
  background: var(--orange);
  border-color: var(--orange);
  color: white;
}

/* Hover */
.contract-btn:hover {
  border-color: var(--orange);
}

/* ================= SLIDER ================= */

.slider-row {
  margin: 20px 0;
}

.slider-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
  font-weight: 600;
  color: var(--blue-600);
}

#percent {
  font-weight: 700;
}

input[type="range"] {
  width: 100%;
  height: 8px;
  border-radius: 8px;
  appearance: none;
  background: linear-gradient(90deg, var(--orange) 0% 0%, var(--grey-300) 0% 100%);
  outline: none;
  cursor: pointer;
}

/* Slider Thumb */
input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: var(--orange);
  border: 2px solid #fff;
  box-shadow: 0 0 0 2px var(--blue);
  cursor: pointer;
}

input[type="range"]::-moz-range-thumb {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: var(--orange);
  border: 2px solid #fff;
  box-shadow: 0 0 0 2px var(--blue);
  cursor: pointer;
}

.minmax {
  display: flex;
  justify-content: space-between;
  font-size: .85rem;
  margin-top: 6px;
  color: var(--grey-700);
}

/* ================= RESULT ================= */

.result {
  margin-top: 22px;
  background: var(--grey-100);
  padding: 16px;
  border-radius: 10px;
}

.result .label {
  font-weight: 700;
  color: var(--blue-600);
}

.result .value {
  font-size: 1.7rem;
  font-weight: 800;
  color: var(--blue);
  margin-top: 4px;
}

.result .small {
  font-size: .75rem;
  opacity: .6;
  margin-top: 6px;
}

.footer-note {
  margin-top: 20px;
  font-size: .75rem;
  opacity: .6;
  text-align: center;
}

</style>
</head>

<body>

<div class="card">

<h1>Safetrip® Revenue Potential Calculator</h1>
<div class="subhead">
Estimate revenue based on projected sales and contract type.
</div>

<!-- CONTRACT TYPE -->
<div class="contract">
  <label class="main-label">Contract Type</label>
  <div class="contract-options">

    <input type="radio" id="intown" name="contract" value="3.75" checked>
    <label for="intown" class="contract-btn">
      In-Town
      <span>$3.75 income</span>
    </label>

    <input type="radio" id="oneway" name="contract" value="5.25">
    <label for="oneway" class="contract-btn">
      One-Way
      <span>$5.25 income</span>
    </label>

  </div>
</div>

<!-- SLIDER -->
<div class="slider-row">
  <div class="slider-header">
    <span>Slide to See Revenue Potential</span>
    <span id="percent">0% (0 sales)</span>
  </div>

  <input id="slider" type="range" min="0" max="100" value="0">

  <div class="minmax">
    <div>Min Sales: <strong>0</strong></div>
    <div>Max Sales: <strong>30,000</strong></div>
  </div>
</div>

<!-- RESULT -->
<div class="result">
  <div class="label">Projected Revenue</div>
  <div class="value" id="projected">$0.00</div>
  <div class="small">Selected Sales × Contract Income</div>
</div>

<div class="footer-note">
All figures are hypothetical and for estimation purposes only.
</div>

</div>

<script defer src="safetrip-calculator.js"></script>

</body>
</html>
