<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Safetrip® Revenue Potential</title>

<style>
:root {
  --blue: #2b6cb0;
  --blue-600: #2c5282;
  --grey-50: #f6f8fb;
  --grey-100: #eef2f6;
  --grey-300: #cfd8e3;
  --grey-700: #3e4c59;
  --orange: #f29d38;
  --white: #ffffff;
}

* { box-sizing: border-box; }

body {
  font-family: Arial, Helvetica, sans-serif;
  background: var(--grey-50);
  padding: 24px;
  display: grid;
  place-items: start center;
}

.card {
  width: min(720px, 95vw);
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 6px 20px rgba(44,82,130,.08);
}

h1 {
  color: var(--blue);
  margin-bottom: 6px;
}

.subhead {
  margin-bottom: 16px;
  opacity: .9;
}

.contract {
  margin-bottom: 16px;
}

.contract label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  color: var(--blue-600);
}

.contract-options {
  display: flex;
  gap: 20px;
}

.slider-row {
  margin: 14px 0;
}

input[type="range"] {
  width: 100%;
  height: 8px;
  border-radius: 8px;
  background: var(--grey-300);
}

.minmax {
  display: flex;
  justify-content: space-between;
  font-size: .85rem;
  margin-top: 6px;
}

.result {
  margin-top: 16px;
  background: var(--grey-100);
  padding: 14px;
  border-radius: 10px;
}

.result .label {
  font-weight: 700;
  color: var(--blue-600);
}

.result .value {
  font-size: 1.5rem;
  font-weight: 800;
  color: var(--blue);
}

.footer-note {
  margin-top: 14px;
  font-size: .75rem;
  opacity: .6;
  text-align: center;
}
</style>
</head>

<body>
<div class="card">

<h1>Safetrip® Revenue Potential Calculator</h1>
<div class="subhead">Slide to estimate revenue based on sales and contract type.</div>

<div class="contract">
  <label>Contract Type</label>
  <div class="contract-options">
    <div>
      <input type="radio" name="contract" value="3.75" checked> In-Town
      <div class="small">$3.75 profit</div>
    </div>
    <div>
      <input type="radio" name="contract" value="5.25"> One-Way
      <div class="small">$5.25 profit</div>
    </div>
  </div>
</div>

<div class="slider-row">
  <label><strong>Slide to See Revenue Potential</strong> (<span id="percent">0</span>%)</label>
  <input id="slider" type="range" min="0" max="100" value="0">
  <div class="minmax">
    <div>Min Sales: <strong id="minLabel">0</strong></div>
    <div>Max Sales: <strong id="maxLabel">15,000</strong></div>
  </div>
</div>

<div class="result">
  <div class="label">Projected Revenue</div>
  <div class="value" id="projected">$0</div>
  <div class="small">Selected Sales × Contract Profit</div>
</div>

<div class="footer-note">
  All figures are hypothetical and for estimation purposes only.
</div>

</div>

<script defer src="safetrip-calculator.js"></script>
</body>
</html>
